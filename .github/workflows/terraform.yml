name: 'Terraform plan and apply'
on:
  workflow_dispatch

jobs:
  terraform-plan:
    name: 'Terraform init and plan'
    runs_on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
        
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false
          
      - name: Terraform Init
        run: terraform init
        
      - name: Terraform Plan
        run: terraform plan
